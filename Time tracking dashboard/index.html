<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="container">
      <div id="left">
        <div id="leftTop">
          <figure id="fig">
            <img src="./IMG/profile.jpg" alt="" />
          </figure>
          <div id="NameText">
            <h3>Report for</h3>
            <h2>Suraj <br />Lokhande</h2>
          </div>
        </div>
        <div id="leftBottom">
          <div id="dailyWeeks">
            <div class="days h4">
              <h4>Daily</h4>
            </div>
            <div class="days h4">
              <h4 style="font-weight: 500; opacity: 1">Weekly</h4>
            </div>
            <div class="days h4">
              <h4>Monthly</h4>
            </div>
          </div>
        </div>
      </div>

      <div id="right">
        <div id="rightTop">
          <div class="box">
            <div id="box1" class="b1">
              <i class="fa-solid fa-briefcase"></i>
            </div>
            <div id="box2">
              <div id="work">
                <h4>Work</h4>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <div id="time">
                <h4>32hrs</h4>
                <p>Last Week - 36hrs</p>
              </div>
            </div>
          </div>
          <div class="box">
            <div id="box1" class="b2">
              <i class="fa-solid fa-gamepad"></i>
            </div>
            <div id="box2">
              <div id="work">
                <h4>Play</h4>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <div id="time">
                <h4>10hrs</h4>
                <p>Last Week - 8hrs</p>
              </div>
            </div>
          </div>
          <div class="box">
            <div id="box1" class="b3">
              <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <div id="box2">
              <div id="work">
                <h4>Study</h4>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <div id="time">
                <h4>4hrs</h4>
                <p>Last Week - 7hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div id="rightBottom">
          <div class="box">
            <div id="box1" class="b4">
              <i class="fa-solid fa-dumbbell"></i>
            </div>
            <div id="box2">
              <div id="work">
                <h4>Exercise</h4>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <div id="time">
                <h4>4hrs</h4>
                <p>Last Week - 5hrs</p>
              </div>
            </div>
          </div>
          <div class="box">
            <div id="box1" class="b5">
              <i class="fa-solid fa-message"></i>
            </div>
            <div id="box2">
              <div id="work">
                <h4>Social</h4>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <div id="time">
                <h4>5hrs</h4>
                <p>Last Week - 10hrs</p>
              </div>
            </div>
          </div>
          <div class="box">
            <div id="box1" class="b6">
              <i class="fa-solid fa-heart-pulse"></i>
            </div>
            <div id="box2">
              <div id="work">
                <h4>Self Care</h4>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <div id="time">
                <h4>2hrs</h4>
                <p>Last Week - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
