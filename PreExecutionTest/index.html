<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="card">
            <div id="left">
                <div class="boxes">
                    <div id="circle"  style="color: black;">1</div>
                    <div class="heading">
                        <h2 style="display: block; font-weight: 300;">STEP 1</h2>
                        <h2 style="font-weight: 500;">YOUR INFO</h2>
                    </div>
                </div>
                <div class="boxes">
                    <div id="circle"  style="color: rgb(255, 255, 255); border: 1px solid white; background-color: transparent;">2</div>
                    <div class="heading">
                        <h2 style="display: block; font-weight: 300; ">STEP 2</h2>
                        <h2 style="font-weight: 500;">SELECT PLAN</h2>
                    </div>
                </div>
                <div class="boxes">
                    <div id="circle"  style="color: rgb(255, 255, 255); border: 1px solid white; background-color: transparent; ">3</div>
                    <div class="heading">
                        <h2 style="display: block; font-weight: 300;">STEP 3</h2>
                        <h2 style="font-weight: 500;">ADD-ONS</h2>
                    </div>
                </div>
                <div class="boxes">
                    <div id="circle"  style="color: rgb(255, 255, 255); border: 1px solid white; background-color: transparent;">4</div>
                    <div class="heading">
                        <h2 style="display: block; font-weight: 300;">STEP 4</h2>
                        <h2 style="font-weight: 500;">SUMMARY</h2>
                    </div>
                </div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>


            <div id="right">
                <div id="personalinfo">
                    <h3 style="font-size: 1.6rem;">Personal info</h3>
                    <p>Please provide your name , email adress and phone number</p>
                </div>
                <div id="form">
                    <label style="" for="">Name</label><br>
                    <input type="text" placeholder="e.g Stephen King"><br>

                    <label style="" for="">Email</label><br>
                    <input type="text" placeholder="e.g email@gmail.com"><br>

                    <label style="" for="">Phone Number</label><br>
                    <input type="text" placeholder="e.g +123456789"><br>
                </div>

                <button>Next Step</button>
            </div>

            
        </div>

    </main>


</body>

</html>
