<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="left">
            <div id="content">
                <h2>facebook</h2>
                <p id="para">Facebook helps you connect and share with the people in your life.</p>
            </div>
        </div>
        <div id="right">
            <div id="card">
                <input type="text" placeholder="Enter address or Phone number"><br>
                <input type="password" placeholder="Password">

                <div id="btn">
                    <button id="logBtn">Log in</button>
                </div>

                <div id="forgot">
                    <a href="">Forgotten password?</a>
                </div>

                <hr style="margin-top: 20px;">

                <div id="createBtn">
                    <button id="createButton">Create new account</button>
                </div>

                <div id="textContent">
                    <p><b>Create a page</b> for a celebrity, brand or business.</p>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
