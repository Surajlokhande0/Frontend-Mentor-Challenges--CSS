<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <nav>
            <h2>devfinder</h2>
            <div id="navleft">
                <h3>LIGHT</h3>
                <i class="fa-solid fa-sun"></i>
            </div>
        </nav>
        <div id="Searchbox">
            <i class="seachIcon fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search Github username...">
            <button  id="searchBtn" >Search</button>
        </div>

        <div id="container">
            <div id="left">
                <img src="./cartoon.jpg" alt="">
            </div>
            <div id="right">
                <div id="rightContainer">
                    <div id="topHeading">
                        <h3>The Octocat</h3>
                        <h4>Joined 25 Jan 2011</h4>
                    </div>
                    <h3 id="text" style="font-weight: 500; color: rgb(1, 1, 61);">@octacat</h3>
                    <p style="padding-top: 20px;">This Profile Has no Bio</p>

                    <div id="box">
                        <div class="follow">
                            <h4 style="font-weight: 500;">Repos</h4>
                            <h4 style="font-size: 24px;">8</h4>
                        </div>
                        <div class="follow">
                            <h4 style="font-weight: 500;">Followers</h4>
                            <h4 style="font-size: 24px;">3938</h4>
                        </div>
                        <div class="follow">
                            <h4 style="font-weight: 500;">Following</h4>
                            <h4 style="font-size: 24px;">9</h4>
                        </div>
                    </div>

                    <div id="socialMedia">
                        <div id="socialLeft">
                            <div id="links1" style="display: flex ; align-items: center;gap: 20px; padding: 13px;">
                                <i class="fa-solid fa-location-dot"></i>
                                <h4>San Francisco</h4>
                            </div>
                            <div id="links2" style="display: flex ; align-items: center;gap: 20px; padding: 13px;">
                                <i class="fa-solid fa-link"></i>
                                <h4>http://github.blog</h4>
                            </div>
                        </div>
                        <div id="socialRight">
                            <div id="links1" style="display: flex ; align-items: center;gap: 20px; padding: 13px;">
                                <i class="fa-solid fa-dove"></i>
                                <h4 style="opacity: 0.7;">Not Availble</h4>
                            </div>
                            <div id="links2" style="display: flex ; align-items: center;gap: 20px; padding: 13px;">
                                <i class="fa-solid fa-building"></i>
                                <h4>@github</h4>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
